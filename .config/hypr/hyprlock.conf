$font = monospace

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/wallpaper/wallpaper.jpg
    blur_passes = 1
    blur_size = 10
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 0
    inner_color = rgb(303446)

    check_color = rgb(a6d189)
    fail_color = rgb(e78284)

    fade_on_empty = false
    rounding = 10

    font_family = $font
    font_color = rgb(c6d0f5)
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_spacing = 0.3

    position = 0, -40
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    font_size = 75
    font_family = $font

    position = 0, 130
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font

    position = 0, 40
    halign = center
    valign = center
}
